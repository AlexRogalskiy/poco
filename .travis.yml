language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- "pip install pyaml==16.12.2"
- "pip install gitpython==2.1.8"
- "pip install svn==0.3.44"
- "pip install docopt==0.6.2"
- "pip install pytest-cov"
